<html>
    <head>
        <meta charset="utf-8">
        <title>
            Main Page
        </title>
        <link rel="shortcut icon" href="">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/starter-template.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

        <link rel="stylesheet" href="/css/jquery-ui.min.css">
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="static/css/navibar.css">
    
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    
        <script type='text/javascript' src='//code.jquery.com/jquery-1.8.3.js'></script>
    
    
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css">
    
        <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
    
        <script src="/js/bootstrap-datepicker.kr.js" charset="UTF-8"></script>
        <script type='text/javascript'>
        $(function(){
            $('.input-group.date').datepicker({
                calendarWeeks: false,
                todayHighlight: true,
                autoclose: true,
                format: "yyyy/mm/dd",
                language: "kr"
            });
        });
        </script>
    </head>
    <body>
        
        <div class="topnav">
            <a href="{{ url_for('wealth') }}">자산상세</a>
            <a href="{{ url_for('logout') }}">로그아웃</a>
        </div>
        

        
        <div class="row" style="padding:0 50">


            <div class="col" >
                <div style="padding: 0 12">
                    <h1 style="padding:20 0">어서오세요! {{name}}님!</h1>
                    <span>{{payday_ment}}</span>
                    <button class="btn btn-primary" onclick="window.open('http\://127.0.0.1:5000/main/income_page','월급일 입력창','width=430,height=500,location=no,status=no,scrollbars=yes');"> 급여일 설정 </button>
  
                </div>
                
                <div class="container-fluid h-100 ">
                    
                    <div class="row" style="border: 2px solid #0575E6 ; margin-top: 20;">
                        
                        
                        <div class="col"  style="padding: 20 10;">
                            <h3>모든 계좌 잔액</h3>
                            <h3 style="margin-bottom:20;">{{money_dict.amt_sum}} 원</h3>
                            <h3>지난 30일간 수입</h3>
                            <h3 style="margin-bottom:20;">{{money_dict.income}} 원</h3>
                            <h3>지난 30일간 지출</h3>
                            <h3 style="margin-bottom:20;">{{money_dict.outcome}} 원</h3>
                        </div>
                        
                        <div class="col" style="border-left : 2px solid #0575E6 ; padding: 20 0 30 10;overflow:auto;" >
                            
                                
                            {% for account in account_info %}
                                <div style="margin-bottom: 20px;">
                                    <span style="font-size: large;">{{account.bank_name}}</span> {{account.account_num_masked}}</br>
                                    <h3 tyle="margin-bottom:20;">{{account.balance_amt}} 원</h3>
                                </div>
                            {% endfor %}

                            <button type="button" class="btn btn-outline-secondary"> 계좌 추가</button>    
                            
                        </div>
                        
                    
                    </div>
                </div>

      
            </div>
            <div class="col">
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            <div id="plotly"class="chart"></div>
            <script type="text/javascript"> 
                var data = {{data | safe}};
                Plotly.plot("plotly", data ,{});
            </script>
            </div>
        </div>
        

 
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>


    </body>


</html>
