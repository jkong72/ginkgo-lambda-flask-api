<!DOCTYPE html>

<html>

<head>

    <title>Bootstrap datepicket demo</title>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

	<link rel="stylesheet" href="/css/jquery-ui.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script type='text/javascript' src='//code.jquery.com/jquery-1.8.3.js'></script>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css">

    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>

    <script src="/js/bootstrap-datepicker.kr.js" charset="UTF-8"></script>



    <script type='text/javascript'>

    $(function(){

        $('.input-group.date').datepicker({

            calendarWeeks: false,

            todayHighlight: true,

            autoclose: true,

            format: "yyyy/mm/dd",

            language: "kr"

        });

    });

    </script>
    <script>
        window.onunload = function () { 
            window.opener.location.reload(); 
        }
    </script>

</head>



<body>

    <div class="container">

        <h1>월급일을 입력해 주세요</h1>

        <form action='income_page'>

            <div class="input-group date" style="margin-bottom: 50;">
                
                <input type="text" class="form-control" name="date"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
           
            <input type="hidden" name="jwt_access_token" id="jwt_access_token" value=jwt_access_token> <br>

            <input type='submit' value='저장'>

        </form>

    </div>

</body>

</html>
