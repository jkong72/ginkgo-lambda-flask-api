<body>
	
	<div class="limiter">
		
		<form action="https://n5dbtf6emg.execute-api.us-east-1.amazonaws.com/dev/user/register" method="post">

		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90" >
				<span class="login100-form-title p-b-51" >
					<img style="margin-top: -30%;" src="https://a1guskn7-public.s3.amazonaws.com/ginkgo_logo.png" >
				</span>
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-51">
						회원가입
					</span>

					
					
						<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
							

						</div>
						<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
							<input type="text" class="form-control input100" id="email" placeholder="이메일" name="email">
							<span class="focus-input100"></span>
						</div>
						
						
						<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
							<input type="password" class="form-control input100" id="pwd" placeholder="비밀번호" name="password">
							<span class="focus-input100"></span>
							<!-- 비밀번호는 8~12 자리 입니다. -->
						</div>
						<div class="text" >
							
							비밀번호는 8~12 자리 입니다.
						</div>
						<span class="flex-sb-m w-full p-t-3 p-b-24 p-b-20">
							<!-- 회원가입 error 출력 -->
							{{ result }}
						</span>
					
					<!-- 나중에 추가 예정 -->
					<!-- <div class="flex-sb-m w-full p-t-3 p-b-24">
						<div>
							<a href="#" class="txt1">
								아이디/비밀번호 찾기
							</a>
						</div>
					</div> -->


					<!-- <button type="submit" class="btn btn-primary" style="float:right" id="login">로그인</button> -->

						<div class="container-login100-form-btn m-t-17">
							<button class="login100-form-btn" type="submit">
								회원가입
							</button>
						</div>

					
						<div class="flex-sb-m w-full p-t-3 p-b-24" style="margin: center;">
							<div>
								<a href="{{ url_for('login') }}" class="txt1">
									로그인
								</a>
									하러가기
							</div>
						</div>
			</div>
		</div>

		</form>
		
	</div>
